          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": { "drawStyle": "line", "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Pod CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 8 },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"onchain-monitor\", container=\"onchain-monitor-api\"}[5m]))",
              "legendFormat": "CPU"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "line", "fillOpacity": 20 }
            }
          }
        },
        {
          "title": "Pod Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 8 },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"onchain-monitor\", container=\"onchain-monitor-api\"})",
              "legendFormat": "Memory"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": { "drawStyle": "line", "fillOpacity": 20 }
            }
          }
        }
      ],
