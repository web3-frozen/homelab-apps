# ExternalSecret â€” syncs INFRA_TELEGRAM_BOT_TOKEN from Infisical to K8s Secret
# PREREQUISITE: Add "INFRA_TELEGRAM_BOT_TOKEN" secret to Infisical
#   (project: homelab, env: prod, value: "8148123742:AAGi5...")
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-telegram
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: alertmanager-telegram
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: INFRA_TELEGRAM_BOT_TOKEN
