# Linkerd Trust Anchor + Identity Issuer Setup
#
# Linkerd requires mTLS certificates for its identity system.
# This Job generates them automatically on first install using openssl.
# The trust anchor CA and issuer certs are stored as Kubernetes secrets.
#
# For production, replace this with cert-manager integration:
# https://linkerd.io/2/tasks/automatically-rotating-control-plane-tls-credentials/
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linkerd-identity-setup
  namespace: linkerd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: linkerd-identity-setup
  namespace: linkerd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linkerd-identity-setup
  namespace: linkerd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
subjects:
  - kind: ServiceAccount
    name: linkerd-identity-setup
    namespace: linkerd
roleRef:
  kind: Role
  name: linkerd-identity-setup
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: linkerd-identity-setup
  namespace: linkerd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: linkerd-identity-setup
      restartPolicy: OnFailure
      containers:
        - name: setup
          image: alpine:3.21
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              apk add --no-cache openssl curl >/dev/null 2>&1

              # Install kubectl
              curl -sLO "https://dl.k8s.io/release/$(curl -sL https://dl.k8s.io/release/stable.txt)/bin/linux/$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')/kubectl"
              chmod +x kubectl && mv kubectl /usr/local/bin/

              # Check if trust anchor already exists
              if kubectl get secret linkerd-identity-trust-roots -n linkerd 2>/dev/null; then
                echo "Trust anchor already exists, skipping generation."
                exit 0
              fi

              echo "Generating Linkerd identity certificates with openssl..."

              # Generate trust anchor (root CA) - valid for 10 years
              openssl req -x509 -newkey ec -pkeyopt ec_paramgen_curve:P-256 \
                -keyout /tmp/ca.key -out /tmp/ca.crt -days 3650 -nodes \
                -subj "/CN=root.linkerd.cluster.local"

              # Generate identity issuer cert - valid for 1 year
              openssl req -newkey ec -pkeyopt ec_paramgen_curve:P-256 \
                -keyout /tmp/issuer.key -out /tmp/issuer.csr -nodes \
                -subj "/CN=identity.linkerd.cluster.local"
              openssl x509 -req -in /tmp/issuer.csr -CA /tmp/ca.crt -CAkey /tmp/ca.key \
                -CAcreateserial -out /tmp/issuer.crt -days 365 \
                -extfile /dev/stdin <<EXTEOF
              basicConstraints=CA:TRUE
              EXTEOF

              # Store trust anchor as a configmap (linkerd-control-plane expects this)
              kubectl create configmap linkerd-identity-trust-roots -n linkerd \
                --from-file=ca-bundle.crt=/tmp/ca.crt --dry-run=client -o yaml | kubectl apply -f -

              # Store issuer cert+key as a TLS secret
              kubectl create secret tls linkerd-identity-issuer -n linkerd \
                --cert=/tmp/issuer.crt --key=/tmp/issuer.key --dry-run=client -o yaml | kubectl apply -f -

              echo "Certificates generated and stored successfully."
