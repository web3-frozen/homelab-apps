# Reusable CI/CD pipeline for containerized microservices
# Designed to scale to 100+ services with zero per-repo boilerplate.
#
# Features:
#   - Multi-language support (Go, Node.js, Python, etc.)
#   - Docker build + push to GHCR with immutable SHA tags
#   - Trivy vulnerability scanning (fail on CRITICAL/HIGH)
#   - SBOM generation (SPDX via Syft)
#   - Automatic image tag update in homelab-apps for GitOps
#   - Signed container images (cosign keyless)
#
# Usage (caller workflow):
#   jobs:
#     ci:
#       uses: web3-frozen/homelab-apps/.github/workflows/ci-container.yaml@main
#       with:
#         app-name: demo-api
#         workload-dir: workloads/demo-app
#         image-name: demo-api
#       secrets: inherit
#
name: CI Container Pipeline

on:
  workflow_call:
    inputs:
      app-name:
        description: "Application name (used for labeling)"
        required: true
        type: string
      image-name:
        description: "Container image name (ghcr.io/web3-frozen/<image-name>)"
        required: true
        type: string
      workload-dir:
        description: "Path in homelab-apps repo for Kustomize image update"
        required: true
        type: string
      dockerfile:
        description: "Path to Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      build-context:
        description: "Docker build context"
        required: false
        type: string
        default: "."
      # Language-specific steps
      go-version:
        description: "Go version (set to enable Go lint/test)"
        required: false
        type: string
      node-version:
        description: "Node.js version (set to enable Node lint/test)"
        required: false
        type: string
      trivy-severity:
        description: "Trivy severity threshold"
        required: false
        type: string
        default: "CRITICAL,HIGH"
      trivy-exit-code:
        description: "Trivy exit code on findings (0=warn, 1=fail)"
        required: false
        type: string
        default: "0"

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}

jobs:
  # ── Lint & Test ──────────────────────────────────────────────
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Go
      - name: Setup Go
        if: inputs.go-version != ''
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Go lint
        if: inputs.go-version != ''
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Go test
        if: inputs.go-version != ''
        run: go test -race -coverprofile=coverage.out ./...

      - name: Go coverage report
        if: inputs.go-version != ''
        run: go tool cover -func=coverage.out

      # Node.js
      - name: Setup Node.js
        if: inputs.node-version != ''
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Node install
        if: inputs.node-version != ''
        run: npm ci

      - name: Node lint
        if: inputs.node-version != ''
        run: npm run lint

      - name: Node test
        if: inputs.node-version != ''
        run: npm test -- --run

  # ── Build & Push Container ──────────────────────────────────
  build-push:
    name: Build & Push
    needs: lint-test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.sha-tag.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute SHA tag
        id: sha-tag
        run: echo "tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  # ── Security Scan ───────────────────────────────────────────
  security:
    name: Security Scan
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ env.IMAGE }}@${{ needs.build-push.outputs.image-digest }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: ${{ inputs.trivy-severity }}
          exit-code: ${{ inputs.trivy-exit-code }}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: "trivy-results.sarif"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: "${{ env.IMAGE }}@${{ needs.build-push.outputs.image-digest }}"
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.app-name }}
          path: sbom.spdx.json
          retention-days: 90

  # ── Deploy (update image tag in GitOps repo) ────────────────
  deploy:
    name: Update GitOps
    needs: [build-push, security]
    if: github.ref == 'refs/heads/main' && always() && needs.build-push.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Check GITOPS_TOKEN
        id: check-token
        run: |
          if [ -z "$TOKEN" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::GITOPS_TOKEN not set — skipping GitOps update"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          TOKEN: ${{ secrets.GITOPS_TOKEN }}

      - name: Checkout homelab-apps
        if: steps.check-token.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: web3-frozen/homelab-apps
          token: ${{ secrets.GITOPS_TOKEN }}
          ref: main

      - name: Setup Kustomize
        if: steps.check-token.outputs.skip != 'true'
        uses: imranismail/setup-kustomize@v2

      - name: Update image tag
        if: steps.check-token.outputs.skip != 'true'
        run: |
          cd ${{ inputs.workload-dir }}
          kustomize edit set image ${{ env.IMAGE }}=${{ env.IMAGE }}:${{ needs.build-push.outputs.image-tag }}

      - name: Commit and push
        if: steps.check-token.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "deploy(${{ inputs.app-name }}): update image to ${{ needs.build-push.outputs.image-tag }}

          Triggered by ${{ github.repository }}@${{ github.sha }}

          Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          git push
