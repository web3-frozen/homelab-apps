# Demo API â€” Go backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-api
  namespace: demo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: demo-app
  labels:
    app: demo-api
    app.kubernetes.io/name: demo-api
    app.kubernetes.io/part-of: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      labels:
        app: demo-api
        app.kubernetes.io/name: demo-api
      annotations:
        linkerd.io/inject: enabled
    spec:
      serviceAccountName: demo-api
      containers:
        - name: demo-api
          image: ghcr.io/web3-frozen/demo-api
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: demo-db-app
                  key: uri
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-password
                  key: password
                  optional: true
            - name: REDIS_URL
              value: "redis://default:$(REDIS_PASSWORD)@redis-master.redis.svc.cluster.local:6379/0"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: demo-api
  namespace: demo-app
  labels:
    app: demo-api
spec:
  selector:
    app: demo-api
  ports:
    - port: 8080
      targetPort: http
      name: http
      protocol: TCP
