apiVersion: v1
kind: ServiceAccount
metadata:
  name: defi-lending-api
  namespace: defi-lending
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: defi-lending-api
  namespace: defi-lending
spec:
  replicas: 2
  selector:
    matchLabels:
      app: defi-lending-api
  template:
    metadata:
      labels:
        app: defi-lending-api
      annotations:
        linkerd.io/inject: enabled
    spec:
      serviceAccountName: defi-lending-api
      containers:
        - name: defi-lending-api
          image: ghcr.io/web3-frozen/defi-lending-api
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: defi-lending-api
  namespace: defi-lending
spec:
  selector:
    app: defi-lending-api
  ports:
    - port: 8080
      targetPort: http
      name: http
