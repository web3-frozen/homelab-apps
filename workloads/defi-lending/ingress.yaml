# Base domain (example.com) is replaced by the CMP plugin at deploy time
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: defi-lending-ingress
  namespace: defi-lending
  labels:
    homelab.dev/subdomain: lending
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`lending.example.com`)
      kind: Rule
      services:
        - name: defi-lending-frontend
          port: 80
