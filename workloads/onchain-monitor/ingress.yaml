# Traefik IngressRoute for Onchain Monitor
# Base domain (example.com) is replaced by the CMP plugin at deploy time
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: onchain-monitor-ingress
  namespace: onchain-monitor
  labels:
    homelab.dev/subdomain: monitoring
spec:
  entryPoints:
    - web
  routes:
    # Frontend (default)
    - match: Host(`monitoring.example.com`)
      kind: Rule
      services:
        - name: onchain-monitor-frontend
          port: 3000
    # Backend API â€” path prefix routing
    - match: Host(`monitoring.example.com`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: onchain-monitor-api
          port: 8080
---
# strip-api-backend middleware kept for backward compatibility but no longer
# referenced by the IngressRoute (frontend uses relative /api/* paths).
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api-backend
  namespace: onchain-monitor
spec:
  stripPrefix:
    prefixes:
      - /api-backend
