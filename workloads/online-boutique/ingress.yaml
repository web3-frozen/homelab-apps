# Traefik IngressRoute for Online Boutique Frontend
# Base domain (example.com) is replaced by the CMP plugin at deploy time
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: online-boutique-ingress
  namespace: online-boutique
  labels:
    homelab.dev/subdomain: shop
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`shop.example.com`)
      kind: Rule
      services:
        - name: frontend
          port: 80
