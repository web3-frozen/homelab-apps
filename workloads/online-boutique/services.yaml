# Google Online Boutique - Microservices Demo (v0.10.4)
# Source: https://github.com/GoogleCloudPlatform/microservices-demo
# Modified: removed LoadBalancer service, added Traefik IngressRoute,
#           removed load generator, added Linkerd annotations.
#
# Architecture: 10 microservices + Redis (Go, Python, Java, C#, Node.js)
#   frontend → productcatalog, currency, cart, recommendation, shipping, checkout, ad
#   checkout → productcatalog, shipping, payment, email, currency, cart
#   recommendation → productcatalog
#   cart → redis
